name: Greetings

on: [pull_request, issues]

jobs:
  greeting:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/first-interaction@v1
      with:
        repo-token: ${{ secrets.GITHUB_TOKEN }}
        issue-message: 'Welcome to Tail UI. Thanks for raising the first issue.'' first issue'
        pr-message: 'Welcome to Tail UI. Congratulations on your first PR'' first pr'
